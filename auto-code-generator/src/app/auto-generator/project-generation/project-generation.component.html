<div class="col-lg-12 side-padding-20-per">
    <div class="card">
        <h5 class="card-header">Create Project</h5>
        <div class="card-body">
            <div class="jumbo-grey">
                <form (ngSubmit)="f.valid && generateProject()" name="form" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="projectName">Name</label>
                        <input class="form-control" type="text" [(ngModel)]="model.projectName" #name="ngModel"
                            id="projectName" name="projectName" required>
                        <span class="error" *ngIf="f.submitted && !name.valid">Name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="applicationName">Application Name</label>
                        <input class="form-control" type="text" [(ngModel)]="model.applicationName"
                            #applicationName="ngModel" id="applicationName" name="applicationName" required>
                        <span class="error" *ngIf="f.submitted && !applicationName.valid">Application name is
                            required</span>
                    </div>
                    <div class="form-group">
                        <label for="components">Components</label>
                        <select class="form-control" id="components" name="components" #components="ngModel"
                            [(ngModel)]="model.components" multiple required>
                            <option *ngFor="let option of masterData.components">{{option}}</option>
                        </select>
                        <span class="error" *ngIf="f.submitted && !components.valid">Select components</span>
                    </div>
                    <div class="form-group">
                        <label for="hooks">Hooks</label>
                        <select class="form-control" id="hooks" name="hooks" #hooks="ngModel" [(ngModel)]="model.hooks"
                            multiple required>
                            <option *ngFor="let option of masterData.hooks">{{option}}</option>
                        </select>
                        <span class="error" *ngIf="f.submitted && !hooks.valid">Select hooks</span>
                    </div>
                    <br>
                    <div class="text-center">
                        <button *ngIf="!isGenerating" type="submit" class="btn btn-success">Download <i
                                class="fa fa-download" aria-hidden="true"></i></button>
                        <i *ngIf="isGenerating" class="fa fa-2x fa-spinner fa-spin"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
